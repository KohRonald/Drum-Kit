<!DOCTYPE html>
<html lang="en">
<!-- DrumKit Project built by Ronald, with the guide of "The Complete 2022 Web Development Bootcamp Course" by Dr. Angela Yu -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top">
        <h1 class="heading-top text">Drum Kit 🥁</h1>
        <p class="top-text">Click the drum, or click the buttons on your keyboard</p>
    </div>

    <div class="drums">
        <div class="drums1">
            <button class="text drum w">w</button>
            <button class="text drum a">a</button>
        </div>
        <div class="drums2">
            <button class="text drum s">s</button>
            <button class="text drum d">d</button>
        </div>
        <div class="drums3">
            <button class="text drum j">j</button>
            <button class="text drum k">k</button>
        </div>
        <div class="drums4">
            <button class="text drum l">l</button>
        </div>
    </div>

    <footer>
        <p>Made by ©Ronald 2022</p>
    </footer>

    <script src="assets/index.js" charset="UTF-8"></script>
</body>

</html>
